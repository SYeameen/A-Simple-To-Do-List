<div class="container">
  <h1>To-Do List</h1>

  <form class="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input type="text" id="title" name="title" class="form-control" ngModel />

    <div>
      <button type="submit" class="btn-floating waves-effect waves-light green">
        <i class="material-icons">add</i>
      </button>
    </div>
  </form>

  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <div *ngIf="!this.todo.isComplete">
        <div>{{ this.todo.title }}</div>
        <div>
          <button
            (click)="onClick(this.todo.id)"
            class="btn-floating waves-effect waves-light green"
          >
            <i class="material-icons">assignment_turned_in</i>
          </button>
          <button
            (click)="onDelete(this.todo.id)"
            class="btn-floating waves-effect waves-light red"
          >
            <i class="material-icons">delete_forever</i>
          </button>
        </div>
      </div>
    </li>
    <h3>Completed Courses:</h3>
    <li *ngFor="let todo of todos">
      <div *ngIf="this.todo.isComplete">
        <div>{{ this.todo.title }}</div>
        <div>
          <button
            (click)="onDelete(this.todo.id)"
            class="btn-floating waves-effect waves-light red"
          >
            <i class="material-icons">delete_forever</i>
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
